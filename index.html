<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://api.fonts.coollabs.io">
    <link href="https://api.fonts.coollabs.io/css2?family=Montserrat+Alternates:wght@100;400;500;600;800&display=swap" rel="stylesheet"> 

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JS -->
    <script src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="wrapper">
            <section class="calc-screen"></section>
            <section class="calc-btns">
                <div class="btn-nums">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>0</span>
                    <span>.</span>
                </div>
                <div class="btn-ops">
                    <span>AC</span>
                    <span>C</span>
                    <span>%</span>
                    <span>/</span>
                    <span>*</span>
                    <span>-</span>
                    <span>+</span>
                    <span>=</span>
                </div>
            </section>
        </div>
    </main> 
</body>
</html>
