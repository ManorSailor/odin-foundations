<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://api.fonts.coollabs.io">
    <link
        href="https://api.fonts.coollabs.io/css2?family=Montserrat+Alternates:wght@100;400;500;600;800&family=Prompt:ital@0;1&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Library</title>
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <h1 class="logo">library</h1>
    </header>

    <!-- Main -->
    <main class="main-container">
        <header class="shelf-header">
            <h2 class="shelf">Shelf</h2>
            <button class="add-book">New Book</button>
        </header>

        <!-- Cards Container -->
        <div class="cards-container">
            <article class="card">
                <h3 class="title">Journey to the broken world</h3>
                <h4 class="author">Mark Heisenberg</h4>
                <p class="pages">250 pages</p>
                
                <!-- Mark as read toggle -->
                <label for="toggle" class="read-status">
                    <input type="checkbox" id="toggle">
                    Mark as read
                    <span class="toggle-container">
                        <span class="knob"></span>
                        <span class="bar"></span>
                    </span>
                </label>

                <!-- Remove book button -->
                <button class="remove-book">Remove</button>
            </article>
        </div>
    </main>
</body>

</html>
