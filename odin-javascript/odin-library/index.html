<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;400;500;600&family=Prompt:ital@0;1&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Library</title>
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <h1 class="logo">library</h1>
    </header>

    <!-- Main -->
    <main class="main-container">
        <header class="shelf-header">
            <h2 class="shelf">Shelf</h2>
            <button class="add-book" id="new-book">New Book</button>
        </header>

        <!-- Cards Container -->
        <div class="cards-container">
            <article class="card">
                <header class="card-header">
                    <h3 class="title">Journey to broken world</h3>
                    <img src="./assets/delete.png" alt="Delete icon" class="remove-book">
                </header>

                <h4 class="author">Mark Heisenberg</h4>
                <p class="pages">250 pages</p>

                <!-- Mark as read toggle -->
                <label class="read-status">
                    <input type="checkbox" class="mark-as-read">
                    Mark as read
                    <span class="toggle-container">
                        <span class="knob"></span>
                        <span class="bar"></span>
                    </span>
                </label>
            </article>
        </div>
    </main>

    <!-- Modal -->
    <section class="modal-container" id="modal">
        <form class="book-form card" id="form">
            <h2>Add new book</h2>
            <!-- Note: Placeholder with an empty space is required to check if the input is empty or not via CSS -->
            <ul class="data-list">
                <li>
                    <label for="title">
                        <span>Title</span>
                        <input class="book-title" type="text" minlength="1" maxlength="20" placeholder=" " required>
                    </label>
                </li>
                <li>
                    <label for="author">
                        <span>Author</span>
                        <input class="book-author" type="text" minlength="1" maxlength="20" placeholder=" " required>
                    </label>
                </li>
                <li>
                    <label for="pages">
                        <span>Total Pages</span>
                        <input class="book-pages" type="number" min="1" placeholder=" " required>
                    </label>
                </li>
                <li>
                    <label for="status">
                        Have you finished this book?
                        <input class="status" type="checkbox">
                    </label>
                </li>
            </ul>
            <button class="btn">Add</button><br>
        </form>
    </section>
</body>

</html>
