<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;400;500;600&family=Prompt:ital@0;1&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script type="module" src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Library</title>
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <h1 class="logo">library</h1>
    </header>

    <!-- Main -->
    <main class="main-container">
        <header class="shelf-header">
            <h2 class="shelf">Shelf</h2>
            <button class="add-book" id="new-book">New Book</button>
        </header>

        <div class="cards-container"></div>
    </main>

    <!-- Modal -->
    <section class="modal-container inactive" id="modal">
        <!-- Need AutoComplete off here because FF remembers data across soft page refreshes -->
        <form class="book-form card" id="form" autocomplete="off">
            <div class="form-header">
                <h2>Add new book</h2>
                <img id="close" src="./assets/delete.png" alt="close icon" class="remove-book close">
            </div>
            <!-- Note: Placeholder with an empty space is required to check if the input is empty or not via CSS -->
            <ul class="data-list">
                <li class="list-item">
                    <label class="input-label">
                        <input class="book-title" type="text" minlength="1" maxlength="20" placeholder=" " required>
                        <span>Title</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="input-label">
                        <input class="book-author" type="text" minlength="1" maxlength="20" placeholder=" " required>
                        <span>Author</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="input-label">
                        <input class="book-pages" type="number" min="1" placeholder=" " required>
                        <span>Total Pages</span>
                    </label>
                </li>
                <li class="list-item">
                    <label class="read-status">
                        Mark as read?
                        <input class="status" type="checkbox">
                        <span class="toggle-container">
                            <span class="knob"></span>
                            <span class="bar"></span>
                        </span>
                    </label>
                </li>
            </ul>
            <button class="btn">Add</button><br>
        </form>
    </section>
</body>

</html>
