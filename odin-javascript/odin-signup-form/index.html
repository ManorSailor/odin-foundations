<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://api.fonts.coollabs.io">
    <link href="https://api.fonts.coollabs.io/css2?family=Montserrat+Alternates:wght@100;400;500;600;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Signup!</title>
</head>

<body>
    <!-- Header Logo -->
    <header class="nav-header">
        <a href="#!" class="home-link">
            <img class="logo" src="./img/logo.png" alt="logo">
        </a>
    </header>

    <main class="container">
        <!-- Join us Illustration -->
        <div class="img-wrapper">
            <img src="./img/join.svg" alt="Illustration showing a team" class="join-img">
            <footer>
                <p>Illustration provided by <a href="https://undraw.co//">Undraw</a></p>
            </footer>
        </div>

        <!-- Join Us Section-->
        <section class="join-us">
            <!-- Intro Text -->
            <p class="intro-text">Join us, and become a part of something special!</p>

            <!-- Sign-up Form -->
            <form action="/" class="signup-card" method="post">
                <ul class="info-list">
                    <li>
                        <label for="first-name">FIRST NAME<span>*</span></label>
                        <input id="first-name" class="name" type="text" minlength="3" maxlength="20" required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME<span>*</span></label>
                        <input id="last-name" class="name" type="text" minlength="3" maxlength="20" required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER<span>*</span></label>
                        <input id="phone" class="phone" type="tel" required>
                    </li>
                    <li>
                        <label for="mail">Email<span>*</span></label>
                        <input id="mail" class="mail" type="email" required>
                    </li>
                    <li>
                        <label for="Password">PASSWORD<span>*</span></label>
                        <input id="pass" class="pass" type="password" required>
                    </li>
                    <li>
                        <label for="conf-pass">CONFIRM PASSWORD<span>*</span></label>
                        <input id="conf-pass" class="pass" type="password" required>
                    </li>
                </ul>
                <button class="btn" type="submit">Create Account</button>
            </form>
        </section>
    </main>
</body>

</html>
