<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://api.fonts.coollabs.io">
    <link href="https://api.fonts.coollabs.io/css2?family=Montserrat+Alternates:wght@100;400;500;600;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- JavaScript -->
    <script src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Signup!</title>
</head>

<body>
    <main class="container">
        <!-- Join us Illustration -->
        <div class="img-wrapper">
            <img src="./img/join.svg" alt="Illustration showing a team" class="join-img">
            <footer>
                <p>Illustration provided by <a href="https://undraw.co//">Undraw</a></p>
            </footer>
        </div>

        <!-- Join Us Section-->
        <section class="join-us">
            <!-- Intro Text -->
            <div class="intro-text">
                <p>This is a signup form mockup page project. It has no functionality, apart from being a cool looking form with nice effects!</p>
                <p>Join us, and become a part of something special!</p>
                <hr>
            </div>

            <!-- Sign-up Form -->
            <form action="/" class="signup-card" method="post">
                <!-- Note: Placeholder with an empty space is required to check if the input is empty or not via CSS -->
                <ul class="info-list">
                    <li>
                        <label for="first-name">
                            <input id="first-name" class="name" type="text" minlength="3" maxlength="20" placeholder=" " required>
                            <span>FIRST NAME*</span>
                        </label>
                    </li>
                    <li>
                        <label for="last-name">
                            <input id="last-name" class="name" type="text" minlength="3" maxlength="20" placeholder=" " required>
                            <span>LAST NAME*</span>
                        </label>
                    </li>
                    <li>
                        <label for="phone">
                            <input id="phone" class="phone" type="tel" pattern="[0-9]{10,15}" placeholder=" " required>
                            <span>PHONE NUMBER*</span>
                        </label>
                    </li>
                    <li>
                        <label for="mail">
                            <input id="mail" class="mail" type="email" placeholder=" " required>
                            <span>Email*</span>
                        </label>
                    </li>
                    <li>
                        <label for="pass">
                            <input id="pass" class="pass" type="password" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder=" " required>
                            <span>PASSWORD*</span>
                        </label>
                    </li>
                    <li>
                        <label for="conf-pass">
                            <input id="conf-pass" class="pass" type="password" placeholder=" " required>
                            <span>CONFIRM PASSWORD*</span>
                        </label>
                    </li>
                </ul>
                <button class="btn" type="submit">Create Account</button><br>
                <p class="login">Already have an account? <a href="#!">Login</a></p>
            </form>
        </section>
    </main>
</body>

</html>
