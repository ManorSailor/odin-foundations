<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://api.fonts.coollabs.io">
    <link href="https://api.fonts.coollabs.io/css2?family=Montserrat+Alternates:wght@100;400;500;600;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/layout.css">

    <!-- JavaScript -->
    <script src="./js/app.js" defer></script>

    <!-- Title -->
    <title>Dashboard - Home</title>
</head>

<body>
    <!-- Header Area -->
    <header class="main-header">
        <section class="search"></section>
        <section class="action"></section>
    </header>

    <!-- Sidebar -->
    <aside class="nav-aside">
        <header class="nav-header">
            <img src="" alt="logo" class="logo">
            <div class="ham-icon"></div>
        </header>

        <!-- Nav-links -->
        <nav class="navbar">
            <ul class="nav-links">
                <li>
                    <img src="./assets/home.png" alt="Home" class="icon">
                    <a href="#!" class="link">Home</a>
                </li>
                <li>
                    <img src="./assets/profile.png" alt="Profile" class="icon">
                    <a href="#!" class="link">Profile</a>
                </li>
                <li>
                    <img src="./assets/msgs.png" alt="Messages" class="icon">
                    <a href="#!" class="link">Messages</a>
                </li>
                <li>
                    <img src="./assets/history.png" alt="History" class="icon">
                    <a href="#!" class="link">History</a>
                </li>
                <li>
                    <img src="./assets/tasks.png" alt="Tasks" class="icon">
                    <a href="#!" class="link">Tasks</a>
                </li>
                <li>
                    <img src="./assets/community.png" alt="Communities" class="icon">
                    <a href="#!" class="link">Communities</a>
                </li>
                <li>
                    <img src="./assets/settings.png" alt="Settings" class="icon">
                    <a href="#!" class="link">Settings</a>
                </li>
                <li>
                    <img src="./assets/support.png" alt="Support" class="icon">
                    <a href="#!" class="link">Support</a>
                </li>
                <li>
                    <img src="./assets/privacy.png" alt="Privacy" class="icon">
                    <a href="#!" class="link">Privacy</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main/Card Area -->
    <main class="container">
        <section class="cards-container"></section>
        <aside class="trends-aside"></aside>
    </main>
</body>

</html>
